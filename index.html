<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Swiper</title>
  <style>
    /* --- Reset & Layout --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff5f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* --- Card --- */
    #card {
      position: relative;
      width: 90%;
      max-width: 340px;
      height: 450px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(255, 87, 127, 0.15);
      overflow: hidden;
      touch-action: pan-y;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    #card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    #card .info {
      padding: 1rem;
      text-align: center;
    }

    #card h2 {
      font-size: 1.4rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    #card p {
      color: #666;
      font-size: 0.95rem;
    }

    /* --- Buttons --- */
    .buttons {
      margin-top: 1rem;
      display: flex;
      gap: 2rem;
    }

    .btn {
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .btn:hover {
      transform: scale(1.2);
    }

    /* --- Match Screen --- */
    #matchScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff0f5;
      z-index: 10;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    #matchScreen img {
      width: 80%;
      max-width: 300px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    #matchScreen h2 {
      font-size: 1.5rem;
      color: #333;
    }

    #matchScreen p {
      color: #555;
      max-width: 300px;
      margin: 1rem auto 0.5rem;
      font-size: 1rem;
    }

    #matchScreen .message {
      font-size: 1.2rem;
      color: #ff4d7e;
      margin-top: 1rem;
    }

    #matchScreen button {
      margin-top: 2rem;
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      background: #ff4d7e;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 87, 127, 0.2);
    }

    #matchScreen button:hover {
      background: #ff265f;
    }
  </style>
</head>
<body>

  <!-- Card Area -->
  <div id="card">
    <img id="image" src="" alt="" />
    <div class="info">
      <h2 id="name"></h2>
      <p id="desc"></p>
    </div>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button class="btn" id="no">‚ùå</button>
    <button class="btn" id="yes">‚ù§Ô∏è</button>
  </div>

  <!-- Match Screen -->
  <div id="matchScreen">
    <img id="matchImage" src="" alt="Match" />
    <h2 id="matchName"></h2>
    <p id="matchDesc"></p>
    <p class="message">That‚Äôs a great choice! üíï</p>
    <button onclick="hideMatch()">Keep Swiping</button>
  </div>

  <!-- JavaScript -->
  <script>
    let options = [], index = 0, yesList = [];

    // Load your options list
    fetch('options.json')
      .then(r => r.json())
      .then(data => {
        options = shuffle(data);
        renderCard();
      });

    // Fisher‚ÄìYates shuffle
    function shuffle(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    const card = document.getElementById('card');
    const nameEl = document.getElementById('name');
    const imgEl = document.getElementById('image');
    const descEl = document.getElementById('desc');

    const matchScreen = document.getElementById('matchScreen');
    const matchName = document.getElementById('matchName');
    const matchDesc = document.getElementById('matchDesc');
    const matchImage = document.getElementById('matchImage');

    function renderCard() {
      if (index >= options.length) {
        card.innerHTML = `
          <div class="info" style="padding-top:2rem;">
            <h2>All done!</h2>
            <p>You ‚ù§Ô∏è:</p>
            <ul style="text-align:left; margin:1rem;">
              ${yesList.map(n => `<li>${n}</li>`).join('')}
            </ul>
          </div>`;
        document.querySelector('.buttons').style.display = 'none';
        return;
      }
      const { name, image, description } = options[index];
      nameEl.textContent = name;
      descEl.textContent = description;
      imgEl.src = image;
      imgEl.alt = name;
      card.style.opacity = 1;
      card.style.transform = 'translateX(0)';
    }

    function swipe(dir) {
      const current = options[index];
      const x = dir === 'yes' ? 400 : -400;
      card.style.transform = `translateX(${x}px)`;
      card.style.opacity = 0;

      if (dir === 'yes') {
        yesList.push(current.name);
        showMatch(current);
      } else {
        index++;
        setTimeout(renderCard, 300);
      }
    }

    function showMatch(item) {
      matchName.textContent = item.name;
      matchDesc.textContent = item.description;
      matchImage.src = item.image;
      matchScreen.style.display = 'flex';
    }

    function hideMatch() {
      matchScreen.style.display = 'none';
      index++;
      renderCard();
    }

    // Button events
    document.getElementById('no').onclick = () => swipe('no');
    document.getElementById('yes').onclick = () => swipe('yes');

    // Touch gesture support
    let startX = 0;
    card.addEventListener('touchstart', e => {
      startX = e.changedTouches[0].clientX;
    });
    card.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) > 50) {
        swipe(dx > 0 ? 'yes' : 'no');
      }
    });
  </script>
</body>
</html>
